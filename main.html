<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Application Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .invalid-feedback {
      display: none;
    }
    .was-validated .form-control:invalid ~ .invalid-feedback,
    .was-validated .form-check-input:invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>

	<div id="main1">

		<h2>InternShip Form</h2>
  <form class="row g-3 was-validated">
	  
    <div class="col-md-4">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control is-valid" id="first-name-input" value="Mark" required>
      <div class="valid-feedback">
        First Name Required!
      </div>
    </div>
    <div class="col-md-4">
      <label for="last-name-input" class="form-label">Last name</label>
      <input type="text" class="form-control is-valid" id="last-name-input" value="Otto" required>
      <div class="valid-feedback">
        Last Name Required!
      </div>
    </div>
    <div class="col-md-4">
      <label for="email-input" class="form-label">Email Address</label>
      <input type="email" class="form-control is-valid" id="email-input" placeholder="xyz@abc.com" required>
      <div class="valid-feedback">https://www.svgrepo.com/show/345221/three-dots.svg
        Email required!
      </div>
    </div>
  
    <div class="col-md-6">
      <label for="college-input" class="form-label">College</label>
      <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select class="form-select is-invalid" id="grad-year-select" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Choose...</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        please select a valid Graduation Year.
      </div>
    </div>
    <div class="col-md-3">
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Please provide a valid Roll no..
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
  
		
	</div>
	
</body>
</html>
